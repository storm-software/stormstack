name: üêû Bug Report
description: Report a bug.
title: "[Bug]: "
labels: ["bug", "triage"]
assignees:
  - sullivanpj
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: actual-results
    attributes:
      label: Current Behavior
      description: What behavior are you currently experiencing?
      placeholder: What behavior are you currently experiencing?
      value: " "
    validations:
      required: true
  - type: textarea
    id: expected-results
    attributes:
      label: Expected Behavior
      description: What behavior are you expecting to experience?
      placeholder: What behavior are you expecting to experience?
      value: " "
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 1.0.2 (Default)
        - 1.0.3 (Edge)
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: TypeScript
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/sullivanpj/open-system/blob/main/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
