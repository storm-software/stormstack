version: "3.9"

services:
  reaction_apis:
    container_name: reaction_apis
    image: apis-reaction:latest
    restart: unless-stopped
    hostname: reaction_apis
    build:
      context: .
      dockerfile: apps/apis/reaction/Dockerfile
    environment:
      NODE_ENV: development
      CI: true
    networks:
      - network-microservice
    links:
      - reaction_db
      - consul
    depends_on:
      - reaction_db
      - consul

  gateway:
    container_name: gateway
    image: apis-gateway:latest
    restart: unless-stopped
    environment:
      NODE_ENV: development
      CI: true
    build:
      context: .
      dockerfile: apps/apis/gateway/Dockerfile
    ports:
      - "8080:80"
    networks:
      - network-gateway
      - network-microservice
    links:
      - reaction_apis
      - consul
    depends_on:
      - consul
