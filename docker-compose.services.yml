version: "3.9"

services:
  consul:
    container_name: consul
    image: consul
    restart: on-failure
    environment:
      NODE_ENV: development
      CI: true
    volumes:
      - consul-data:/consul/config
    ports:
      - "8500:8500"
    networks:
      - network-microservice

  reaction_apis:
    container_name: reaction_apis
    image: apis-reaction:latest
    restart: unless-stopped
    hostname: reaction_apis
    build:
      context: .
      dockerfile: apps/apis/reaction/Dockerfile
    environment:
      NODE_ENV: development
      CI: true
    networks:
      - network-microservice
    links:
      - reaction_db
      - consul
    depends_on:
      - reaction_db
      - consul

  user_apis:
    container_name: user_apis
    image: apis-user:latest
    restart: unless-stopped
    hostname: user_apis
    build:
      context: .
      dockerfile: apps/apis/user/Dockerfile
    environment:
      NODE_ENV: development
      CI: true
    networks:
      - network-microservice
    links:
      - user_db
      - consul
    depends_on:
      - user_db
      - consul

  gateway:
    container_name: gateway
    image: apis-gateway:latest
    restart: unless-stopped
    environment:
      NODE_ENV: development
      CI: true
    build:
      context: .
      dockerfile: apps/apis/gateway/Dockerfile
    ports:
      - "8080:80"
    networks:
      - network-gateway
      - network-microservice
    links:
      - user_apis
      - consul
    depends_on:
      - consul
